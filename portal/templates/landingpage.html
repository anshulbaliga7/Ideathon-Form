<!DOCTYPE html>
<html lang="en" dir="ltr" title="Landing Page">


<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">
  {% load static %}
  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="{% static '/script/landingstyle.css' %}">

  <script>
    // Display an alert if the error message is present
    window.onload = function() {
      var errorMessage = "{% if error_message %}{{ error_message }}{% endif %}";
      if (errorMessage) {
        alert(errorMessage);
      }
    };

    function submitForm() {
      document.getElementById("formylala").submit();
    }
  </script>
</head>


<body style="background-color:lightblue;">
  <form class="form-signin" action="logincheck" id="formylala" method="POST" title="Login page for Users">
    {% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal" style="text-align: center;">Login</h1>
    <label class="sr-only" title="Username">Username</label>
    <input type="text" id="inputname" class="form-control" placeholder="Username" required autofocus="" name="name" title="Username details">
    <label for="inputEmail" class="sr-only" title="Email">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus="" name="email" title="Email details">
    <label for="inputPassword" class="sr-only" title="password">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password" title="password details" minlength="6">
    <label for="inputPassword" class="sr-only" title="confirm password">Confirm Password</label>
    <input type="password" id="inputPassword1" class="form-control" placeholder="Confirm Password" required name="password1" title="confirm password details" minlength="6">
    <div>
      <input type="submit" class="btn btn-lg btn-primary btn-block" value="Submit" onclick="submitForm()">
    </div><br><br>

    <div class="text-center">
      <a href="{% url 'new_user_page' %}">New User? Click here to enter your details.</a>
    </div><br>
    <div class="text-center">
      <a href="{% url 'view_form_users' %}">Already Submitted? Click here to view your form.</a>
    </div>
  </form>

</body>

</html>
