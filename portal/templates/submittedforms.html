<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  {% load static %}
  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="{% static '/script/submitform.css' %}">

  <script>
    // Display an alert if the error message is present
    window.onload = function() {
      var errorMessage = "{% if error_message %}{{ error_message }}{% endif %}";
      if (errorMessage) {
        alert(errorMessage);
      }
    };
  </script>
</head>

<h1>Submitted Forms</h1>
<br>

<body>
    <table>
        <thead>
            
            <tr>
                <th>SL</th>
                <th>Form name</th>
            </tr>
        </thead>
        <tbody>
            <!-- <tr>
                <td>1</td>
                <td><a href="{% url 'submitted_form' 1 %}">{{ product_name }}</a></td>
            </tr> -->
            {% for submission in submissions %}
            <tr>
                <td>{{ submission.id }}</td>
                <td><a href="{% url 'submitted_form' submission.SL %}">{{ submission.Projectname }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="text-center">
        <a href="{% url 'submit_form_login' %}">Go back to login page.</a>
    </div>

</body>


</html>
