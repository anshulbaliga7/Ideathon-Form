<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">
  {% load static %}
  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="{% static '/script/landingstyle.css' %}">

  <script>
    // Display an alert if the error message is present
    window.onload = function() {
      var errorMessage = "{% if error_message %}{{ error_message }}{% endif %}";
      if (errorMessage) {
        alert(errorMessage);
      }
    };

    function submitForm1() {
      document.getElementById("formylala1").submit();
    }
  </script>
</head>


<body style="background-color:violet;">
  <form class="form-signin" action="newusercheck" id="formylala1" method="POST">
    {% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal" style="text-align: center;">Register Yourself</h1>
    <label class="sr-only">First Name</label>
    <input type="text" id="inputname1" class="form-control" placeholder="First name" required autofocus="" name="name1">
    <label class="sr-only">Last Name</label>
    <input type="text" id="inputname2" class="form-control" placeholder="Last name" required autofocus="" name="name2">
    <label class="sr-only">Username</label>
    <input type="text" id="inputname3" class="form-control" placeholder="Username" required autofocus="" name="name3">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail1" class="form-control" placeholder="Email address" required autofocus="" name="email1">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword1" class="form-control" placeholder="Password" required name="password1" minlength="6">
    <label for="inputPassword" class="sr-only">Confirm Password</label>
    <input type="password" id="inputPassword2" class="form-control" placeholder="Confirm Password" required name="password2" minlength="6">
    <div>
      <input type="submit" class="btn btn-lg btn-primary btn-block" value="Submit" onclick="submitForm1()">
    </div><br>

    <div class="text-center">
        <a href="{% url 'loginpage' %}">Go back to login page.</a>
    </div>
  </form>
</body>

</html>
